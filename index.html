<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAM OFC SMS PAGE</title>
    <style>
        /* aapka pehla style code yahaan */
    </style>
</head>
<body>
    <div class="form-container">
        <h2>FAM OFC SMS PAGE</h2>
        <form id="smsForm">
            <input type="text" id="number" placeholder="Enter number 923xx" required><br>
            <input type="number" id="amount" placeholder="Enter OTP count (1-100)" min="1" max="100" required><br>
            <input type="submit" value="Send OTP">
        </form>
        <p id="result"></p>
    </div>
    <script>
        const form = document.getElementById('smsForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const number = document.getElementById('number').value;
            const amount = document.getElementById('amount').value;
            const apiUrl = `https://fam-official.serv00.net/sim/famsimsmsboom.php?number=${number}&amount=${amount}`;
            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = `SMS Bhej diya gaya hai! Response: ${data}`;
                })
                .catch(error => console.error(error));
        });
    </script>
</body>
</html>
